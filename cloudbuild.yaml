steps:
- name: 'gcr.io/cloud-builders/mvn' 
  args: ['clean','install']
- name: 'gcr.io/cloud-builders/docker' 
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/studentservice:$BRANCH_NAME-$REVISION_ID', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/studentservice:$BRANCH_NAME-$REVISION_ID']
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - set
  - image
  - deployment
  - student-deployment-v1
  - studentservice=gcr.io/$PROJECT_ID/studentservice:$BRANCH_NAME-$REVISION_ID
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-north1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=standard-cluster-1'